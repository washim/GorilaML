<table class="table table-striped">
    <tbody>
        <tr>
            <th style="width: 10px">ID</th>
            <th>Icon</th>
            <th>Title</th>
            <th>Weight</th>
            <th>Login Required</th>
            <th>By</th>
            <th>Action</th>
        </tr>
        {% if menus|length > 0 %}
        {% for row in menus %}
        <tr>
            <td>{{ row.id }}</td>
            <td><i class="{{ row.icon }}"></i></td>
            <td>{{ row.title }}</td>
            <td>{{ row.weight }}</td>
            <td>{{ row.login_required }}</td>
            <td>{{ row.user.username }}</td>
            <td>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('menu_builder', action='open', mid=row.id) }}" title="View Menu items"><i class="fas fa-eye"></i></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('menu_builder', action='edit', mid=row.id) }}" title="Edit Menu"><i class="fas fa-edit"></i></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('menu_builder', action='delete', mid=row.id) }}" title="Delete Menu"><i class="fas fa-trash"></i></a>
                        </li>
                    </ul>
                </nav>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="6" align="center">No menus found yet.</td>
        </tr>
        {% endif %}
    </tbody>
</table>
