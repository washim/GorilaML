{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% set footer %}
    <button type="Create" class="btn btn-primary" frmtarget="#form_register_user">Register</button>
    {% endset %}

    {% call widget.gcard(title='Create new user', footer=footer) %}
    {{ widget.gform('form_register_user', request.url, form, ['username','password','confirm','role','status']) }}
    {% endcall %}
</div>
{% endblock %}
