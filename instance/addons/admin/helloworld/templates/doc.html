{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Micro Services</h3>
        </div>
        <div class="card-body p-0">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swagger-ui.css') }}" />
            <div id="swagger-ui"></div>
            <script src="{{ url_for('static', filename='js/swagger-ui-bundle.js') }}"></script>
            <script>
                window.onload = function() {
                  const ui = SwaggerUIBundle({
                    url: "{{ url_for('helloworld.static', filename='data/swagger.json') }}",
                    dom_id: '#swagger-ui'
                  })
                  window.ui = ui
                }
            </script>
        </div>
    </div>
</div>
{% endblock %}
